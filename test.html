<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .test-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>测试页面</h1>
        <p>如果你能看到这个按钮并点击，说明基本功能正常</p>
        <button class="button" onclick="testClick()">点击测试</button>
    </div>

    <script>
        console.log('页面已加载');
        
        function testClick() {
            alert('按钮点击成功！');
        }
    </script>
</body>
</html>
